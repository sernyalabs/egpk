<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Grievance - eGPK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">eGPK</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('grievances') }}">Grievances</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <h1>New Grievance</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="update-btn">Submit Grievance</button>
        </form>

        <div class="center-button-container" style="margin-top: 30px;">
            <a href="{{ url_for('grievances') }}" class="back-home-btn">Back to My Grievances</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>

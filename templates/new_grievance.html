<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Grievance - eGPK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}" class="logo-head">eGPK</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('grievances') }}">Grievances</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <h1>New Grievance</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <textarea name="title" id="title" class="title-textarea" rows="1" required></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="description-textarea" rows="1" required></textarea>
            </div>
            <div class="center-button-container" style="margin-top: 30px;">
                <form action="{{ url_for('new_grievance') }}" method="get">
                  <button type="submit">Submit New Grievance</button>
                </form>
              </div>
              
        </form>

        <div class="center-button-container" style="margin-top: 30px;">
            <form action="{{ url_for('grievances') }}" method="get">
                <button type="submit">Back to My Grievances</button>
              </form>
        </div>
    </div>
    <div class="center-button-container">
        <form action="{{ url_for('home') }}" method="get">
            <button type="submit">Back to Home</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>
    <script>
        const textarea = document.getElementById('description');
      
        textarea.addEventListener('input', function () {
          this.style.height = 'auto';               // Reset height
          this.style.height = this.scrollHeight + 'px';  // Set to scroll height
        });
      </script>
      
</body>
</html>

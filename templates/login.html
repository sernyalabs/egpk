<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - eGPK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-section">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="eGPK Logo" class="egpk-logo">
    </div>
    <!-- Login Form Container -->
    <div class="form-container">
        <h1>Login to eGPK.
            <br>
            Your Voice, Our Action.
        </h1>

        {% if error %}
        <div class="alert-box">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="form-box">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="update-btn">Login</button>
        </form>

        <p style="text-align:center; margin-top: 15px;">
            Don't have an account?
            <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>

        <!-- Back to Home Button -->
        <div class="center-button-container" style="margin-top: 30px;">
            <a href="{{ url_for('home') }}" class="back-home-btn">Back to Home</a>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>

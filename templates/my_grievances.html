<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grievances - eGPK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .grievance-description {
            display: none;
            margin-top: 8px;
        }

        .grievance-item {
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        .grievance-item.open .grievance-description {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">eGPK</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('grievances') }}">Grievances</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="grievances-container">
        <h1>My Grievances</h1>

        {% if grievances %}
            <ul class="grievance-list">
                {% for grievance in grievances %}
                    <li class="grievance-item" onclick="this.classList.toggle('open')">
                        <strong>{{ grievance.title }}</strong><br>
                        <span>Status: {{ grievance.status }}</span>
                        <div class="grievance-description">
                            <p>{{ grievance.description }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No grievances submitted yet.</p>
        {% endif %}


        <div class="center-button-container">
            <form action="{{ url_for('home') }}" method="get">
                <button type="submit" class="back-home-btn">Back to Home</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
